<!DOCTYPE html>
<html>
    <head>
        <title>RadioAndCheckBox.html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class='container'>
            <div>
                <section class='row col-md-12'>
                    <h1>Radio And CheckBox</h1>
                </section>
            </div>

            <div>
                <section class='row col-md-12 checkbox'>
                    <label>
                        <input type="checkbox" id="chkInterne" value="interne"> Interne
                    </label>
                </section>

                <section class='row col-md-12'>
                    <label class="radio-inline">
                        <input type="radio" name="statut" id="rbEmploye" value="employé" checked> Employé
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="statut" id="rbCadre" value="cadre"> Cadre
                    </label>
                </section>
            </div>
        </div>

    </body>
</html>
